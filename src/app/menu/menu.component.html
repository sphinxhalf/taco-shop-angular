<nz-table #table [nzData]="data">
    <thead>
      <tr>
        <th>Taco</th>
        <th>Qty</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of table.data">
        <td>{{ item.name }}</td>
        <td>{{ item.qty }}</td>
        <td>{{ item.price }}</td>
      </tr>
    </tbody>
  </nz-table>
